<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="hero">
      <div class="nav-bar">
        <div class="nav-btn">
          <img src="/images/search-btn.svg" alt="search-btn" />
        </div>
        <div class="nav1">
          <p>Homepage</p>
          <p>About</p>
          <p>Services</p>
          <img
            class="logo"
            src="images/arch-logo.png"
            alt="arch-logo"
            width="50px"
            height="50px"
          />
          <p>Blog</p>
          <p>Pages</p>
          <p>Destinations</p>
        </div>
        <div class="nav-btn">
          <img src="images/burger-menu.svg" alt="burger-menu" />
        </div>
      </div>
      
    </section>
    <div class="travel-bar">
        <div class="travel-bar-1">
          <div class="btn-travel-bar-1">
            <a href="">Flights</a>
          </div>
        </div>
        <div class="travel-bar-2">
          <div class="btn-travel-bar-2">
            <img src="/images/pin.svg" alt="">
            <a href="">Destinations</a>
            <img src="/images/triangle-down.svg" alt="">
          </div>
          <div class="btn-travel-bar-2">
            <img src="/images/article.svg" alt="">
            <a href="">Articles</a>
            <img src="/images/triangle-down.svg" alt="">
          </div>
          <div class="btn-travel-bar-2">
            <img src="/images/trail-sign.svg" alt="">
            <a href="">Support</a>
            <img src="/images/triangle-down.svg" alt="">
          </div>
        </div>
    </div>
    <section class="summer-vaycay">
      <div class="barbados">
        <div class="image">
          <h2>Barbados</h2>
          <div class="pin">
            <img src="images/pin-location.svg" alt="" />
            <p>Barbados</p>
          </div>
        </div>
        <div class="rating">
          <img src="images/full-star.svg" alt="" />
          <p>4.7</p>
        </div>
      </div>
      <div class="belize">
        <div class="image">
          <h2>Belize</h2>
          <div class="pin">
            <img src="images/pin-location.svg" alt="" />
            <p>Belize</p>
          </div>
        </div>
        <div class="rating">
          <img src="images/full-star.svg" alt="" />
          <p>4.5</p>
        </div>
      </div>
      <div class="greece">
        <div class="image">
          <h2>Greece</h2>
          <div class="pin">
            <img src="images/pin-location.svg" alt="" />
            <p>Greece</p>
          </div>
        </div>
        <div class="rating">
          <img src="images/full-star.svg" alt="" />
          <p>4.8</p>
        </div>
      </div>
      <div class="madagascar">
        <div class="image">
          <h2>Madagascar</h2>
          <div class="pin">
            <img src="images/pin-location.svg" alt="" />
            <p>Madagascar</p>
          </div>
        </div>
        <div class="rating">
          <img src="images/full-star.svg" alt="" />
          <p>4.6</p>
        </div>
      </div>
      <div class="sa-pa">
        <div class="image">
          <h2>Sa Pa</h2>
          <div class="pin">
            <img src="images/pin-location.svg" alt="" />
            <p>Vietnam</p>
          </div>
        </div>
        <div class="rating">
          <img src="images/full-star.svg" alt="" />
          <p>4.7</p>
        </div>
      </div>
      <div class="sardinia">
        <div class="image">
          <h2>Sardinia</h2>
          <div class="pin">
            <img src="images/pin-location.svg" alt="" />
            <p>Italy</p>
          </div>
        </div>
        <div class="rating">
          <img src="images/full-star.svg" alt="" />
          <p>4.9</p>
        </div>
      </div>
    
    <section class="section-mountain">
      <div>
        <img src="/images/Frame 14 (1).png" alt="">
      </div>
    </section>
    
    <footer>
      <div>
        <p></p>
        <p></p>
        <p></p>
      </div>
      <div></div>
    </footer>
  </body>
</html>
